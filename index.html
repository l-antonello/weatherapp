<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Weather Forecast</h1>
    <form id="search-form">
        <input type="text" id="location-input" placeholder="Enter location (e.g., City, State, Country)">
        <button type="submit">Search</button>
    </form>
    <div id="weather-container">
        <div id="weather-list"></div>
    </div>
    <style>
        /* Set the background image */
        body {
          background-image: url('https://www.wkbn.com/wp-content/uploads/sites/48/2022/07/clouds-cloudy-sky-spring-summer-fall-winter-weather-generic-8.jpg?w=960&h=540&crop=1');
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
        }
</style>

    <script src="./assets/script.js"></script>
</body>
</html>
